<!DOCTYPE html>
<html lang="pt-br">

<body>

    <div class="game-container">
        
        <h1>Jogo da Velha</h1>

        <button class="voltar-button"> Voltar </button>
        
        
        <div class="pontuacao">
            <p>Pontuação Jogador O: <span id="score-o">1</span></p>
            <p>Pontuação Jogador X: <span id="score-x">0</span></p>
        </div>


            <div class="jogo">
                <div class="cel">O</div>
                <div class="cel"></div>
                <div class="cel">X</div>
                <div class="cel"></div>
                <div class="cel"></div>
                <div class="cel"></div>
                <div class="cel"></div>
                <div class="cel"></div>
                <div class="cel"></div>
            </div>
        
        <div class="game-resultado">
            <p>Jogador Z ganhou!</p>
        </div>
        
        <button class="reset-button">Recomeçar!</button>
    </div>
</body>
</html>
